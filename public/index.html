<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORDIC Visualizer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
            font-size: 2em;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .controls input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .controls button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background: #ccc;
            color: #333;
            border: 1px solid #bbb;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background: #aaa;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
            background: #fff;
        }
        .output {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
        .output p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>CORDIC Interactive Visualizer</h1>
    <div class="container">
        <div class="controls">
            <input type="number" id="xInput" step="0.1" placeholder="Enter X (e.g., 1)" value="1">
            <input type="number" id="yInput" step="0.1" placeholder="Enter Y (e.g., 0.5)" value="0.5">
            <button onclick="startVisualization()">Run CORDIC</button>
        </div>
        <canvas id="cordicGraph" width="500" height="400"></canvas>
        <div class="output" id="cordicOutput">
            <p>r<sub>cordic</sub>: N/A</p>
            <p>p<sub>cordic</sub>: N/A</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
